<section class="section portfolio">
	<h2 class="title section-title">
		<span class="lang-ru">Портфолио</span>
		<span class="lang-en">Portfolio</span>
	</h2>
	<p class="desc">
		<span class="lang-ru">Последние работы</span>
		<span class="lang-en">Last works</span>
	</p>
	<div class="portfolio-list-wrap">
		<ul class="portfolio-list">
			{{#each portfolio}}
				<li class="portfolio-item {{mod}}">
					<a href="{{link}}" class="portfolio-link">
                        <picture class="portfolio-image {{#if alternateImg}} hasAlternate {{/if}}">
                            {{#is imgExt '===' 'png'}}
                                <source srcset="%=static=%img/content/{{imgPath}}.webp" type="image/webp">
                            {{/is}}
                            <source srcset="%=static=%img/content/{{imgPath}}.{{imgExt}}" type="image/jpeg">
                            <img loading="lazy" src="%=static=%img/content/{{imgPath}}.{{imgExt}}" alt="{{title}}">
                        </picture>

                        {{#if alternateImg}}
                            <picture class="portfolio-image portfolio-image-alternate">
                                {{#is imgExt '===' 'png'}}
                                <source srcset="%=static=%img/content/{{imgPath}}_i.webp" type="image/webp">
                                {{/is}}
                                <source srcset="%=static=%img/content/{{imgPath}}_i.{{imgExt}}" type="image/jpeg">
                                <img loading="lazy" src="%=static=%img/content/{{imgPath}}_i.{{imgExt}}" alt="{{title}}">
                            </picture>
                        {{/if}}
						<h3 class="portfolio-title">
							<span class="lang-ru">{{titleRU}}</span>
							<span class="lang-en">{{titleEN}}</span>
						</h3>
						{{#each labels}}
							<span class="portfolio-item-label icon-{{icon}}" title="{{text}}">{{text}}</span>
						{{/each}}
					</a>
                    {{#if githubLink}}
                        <a href="{{githubLink}}" class="portfolio-github-link icon-github-logo" title="View on GitHab"></a>
                    {{/if}}
				</li>
			{{/each}}
			<li class="portfolio-expander icon-double-arrow-down only-js" role="none"></li>
		</ul>
	</div>
</section>
