<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body>
        %=symbols=%

        <div class="wrapper">
            <div class="container">
                {{> header/header}}
            </div>
            <div class="content-container">
                <div class="content">
                    <div class="content-angled-edge">
                       <div class="ver-indents-parent">
                            <div class="row">
                               <div class="col-sm-4">
                                   <div class="ver-indents-child">
                                        {{> skills/skills}}
                                    </div>
                               </div>
                               <div class="col-sm-8">
                                   <div class="ver-indents-child">
                                        {{> education/education}}
                                    </div>
                                   <div class="ver-indents-child">
                                        {{> experience/experience}}
                                    </div>
                                   <div class="ver-indents-child">
                                        {{> portfolio/portfolio}}
                                    </div>
                               </div>
                                                   
                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
