<!doctype html>
<html class="no-js" lang="en">

<head>
    {{> head/head head.defaults}}
</head>

<body class="page">
    <div class="wrapper">
        <div class="container">
            {{> header/header}}
        </div>
        <div class="content-container">
            <div class="content">
                <div class="content-angled-edge">
                    <div class="ver-indents-parent">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="ver-indents-child">
                                    {{> skills/skills}}
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="ver-indents-child">
                                    {{> education/education}}
                                </div>
                                <div class="ver-indents-child">
                                    {{> experience/experience}}
                                </div>
                                <div class="ver-indents-child">
                                    {{> portfolio/portfolio}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{> footer/footer}}
    </div>

    <script src="%=static=%js/main%=hash=%%=min=%.js" async></script>

    {{> before-body-close/theme-switcher}}

    {{> before-body-close/google-analytics}}

    {{> before-body-close/web-fonts-loader}}
</body>

</html>
