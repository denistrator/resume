<!doctype html>
<html class="no-js" lang="en">

<head>
    {{> head/head head.defaults}}
</head>

<body class="page">
    <div class="wrapper">
        <div class="container">
            {{> header/header}}
        </div>
        <div class="content-container">
            <div class="content">
                <div class="content-angled-edge">
                    <div class="ver-indents-parent">
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="ver-indents-child">
                                    {{> skills/skills}}
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="ver-indents-child">
                                    {{> education/education}}
                                </div>
                                <div class="ver-indents-child">
                                    {{> experience/experience}}
                                </div>
                                <div class="ver-indents-child">
                                    {{> portfolio/portfolio}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{> footer/footer}}
    </div>

    <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
    <script>
        (function () {
            var userTime = new Date();
            if (userTime.getHours() > 10 && userTime.getHours() < 16) {
                document.querySelector('.page').classList.toggle('light');
                document.querySelector('.reading-mode-toggle').classList.toggle('dark');
            }
        })();
    </script>

    <script src="%=static=%js/main%=hash=%%=min=%.js" async></script>

    <script defer>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-90167644-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script defer>
        WebFontConfig = {
            google: {
                families: ['Roboto:300,400&display=swap']
            }
        };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" defer></script>
</body>

</html>
